<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail Warmup ✨ AI Edition</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📧 Gmail Warmup ✨ AI</h1>
            <div class="status-chip" id="statusChip">
                <span id="statusText">Ready</span>
            </div>
        </header>

        <div class="actions">
            <button id="startWarmupBtn" class="btn primary">▶ Start Warmup</button>
            <button id="startScanBtn" class="btn secondary">🔍 Scan Accounts</button>
        </div>
        
        <div class="actions secondary-actions">
            <button id="reloadBtn" class="btn tertiary">🔄 Reload Extension</button>
            <button id="clearDataBtn" class="btn danger">🗑️ Clear Data</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Step</h3>
                <div id="step" class="value">Idle</div>
            </div>
            <div class="stat-card">
                <h3>Cycles</h3>
                <div id="cycles" class="value">0 / 10</div>
            </div>
            <div class="stat-card">
                <h3>Accounts</h3>
                <div id="accountCount" class="value">0</div>
            </div>
             <div class="stat-card">
                <h3>✨ Replies</h3>
                <div id="repliesSent" class="value">0</div>
            </div>
        </div>

        <div class="settings card">
            <h3>⚙️ Global Settings</h3>
            <div class="setting-row">
                <label for="globalLimit">Daily Mail Limit:</label>
                <input id="globalLimit" type="number" min="1" step="1" value="10" />
                <button id="saveGlobalLimit" class="btn small">Save</button>
            </div>
            <div class="setting-row toggle-row">
                <label for="aiReplyToggle">✨ AI Smart Replies</label>
                <label class="switch">
                    <input type="checkbox" id="aiReplyToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div id="accounts" class="card">
            <h3>Accounts Found</h3>
            <div id="accountsContainer">
                <p class="placeholder">Click "Scan Accounts" to begin.</p>
            </div>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
