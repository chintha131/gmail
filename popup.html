<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“§ Gmail Run âœ¨ AI Edition</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 380px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
    }
    .stat-box {
      display: flex;
      gap: 12px;
      justify-content: space-between;
    }
    .stat-card {
      flex: 1;
      border: 2px solid #ccc;
      padding: 6px;
      border-radius: 6px;
      text-align: center;
      background: #fafafa;
    }
    input, button {
      padding: 6px;
      margin: 4px 0;
      border-radius: 4px;
      border: 2px solid #ccc;
      width: 100%;
    }
    button {
      cursor: pointer;
    }
    #goButton {
      background: #28a745;
      color: #fff;
      font-weight: bold;
    }
    #unsubscribeButton {
      background: #ff4c4c;
      color: #fff;
      font-weight: bold;
    }
    .chat-box {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 150px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 4px;
      font-size: 13px;
      border-bottom: 2px solid #eee;
    }
    .chat-messages p {
      margin: 4px 0;
      line-height: 1.4;
    }
    .chat-input-row {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }
    .chat-input-row input {
      flex: 1;
      padding: 6px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .chat-input-row button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .chat-input-row button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">

        <div id="activeCount">0</div>
      </div>
      <div class="stat-card">
        <h3>Inactive</h3>
        <div id="inactiveCount">0</div>
      </div>
      <div class="stat-card">
        <h3>Total</h3>
        <div id="totalCount">0</div>
      </div>
    </div>

    <!-- System/Profile -->
    <input id="systemName" type="text" placeholder="System Name">
    <input id="profileName" type="text" placeholder="Profile Name">

    <div class="chat-box">

      <div class="chat-input-row">
        <input type="text" id="chatInput" placeholder="Type a message...">

      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
